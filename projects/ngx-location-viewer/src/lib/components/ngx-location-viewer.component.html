<aui-leaflet [leafletMap]="leafletMap"
    [hasSidebar]="hasSidebar">
  <div *ngIf="showLayerManagement">
    <aui-layer-management [supportingLayer]="supportingLayer"></aui-layer-management>
  </div>
  <div controls bottom left>
    <div class="m-button-group m-button-group--vertical">
      <button
        type="button"
        class="a-button a-button--small has-icon a-button--block button-zoom-in"
        (click)="zoomIn()"
      >
        <span class="fa fa-plus" attr.aria-label="Zoom in"></span>
      </button>
      <button
        type="button"
        class="a-button a-button--small has-icon a-button--block button-zoom-out"
        (click)="zoomOut()"
      >
        <span class="fa fa-minus" attr.aria-label="Zoom out"></span>
      </button>
    </div>
  </div>
</aui-leaflet>
