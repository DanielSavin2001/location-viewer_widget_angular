<h5 class="has-base-font">Lagenoverzicht</h5>
<hr />
<div *ngIf="operationalLayer">
    <h6 class="has-base-font">Operationele laag:</h6>
    <aui-layer *ngIf="operationalLayer" [layer]="operationalLayer" [layerType]="layerTypes.operational"></aui-layer>
    <hr />
</div>
<div *ngIf="supportingLayer">
    <h6 class="has-base-font">Ondersteunende lagen:</h6>
    <aui-layer *ngIf="supportingLayer" [layer]="supportingLayer" [layerType]="layerTypes.supporting"></aui-layer>
</div>
